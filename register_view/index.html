<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Noms Wireframe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <section class="login-modal">
                <div class="brand">
                    <span class="logo">â˜…</span>
                    <h1>NomsPDX</h1>
                    <a class="cancel" href="#">Cancel</a>
                </div>
                <form>
                        <div class="container">
                          <h4>Register for a new account</h4>
                          <hr>
                      
                          <label for="email">Email (required)</label>
                          <input type="text" placeholder="Enter Email" name="email" required>

                          <label for="first_name">First Name</label>
                          <input type="text" placeholder="Enter First Name" name="email">

                          <label for="last_name">Last Name</label>
                          <input type="text" placeholder="Enter Last Name" name="email">

                          <label for="user_name">Username (required)</label>
                          <input type="text" placeholder="Enter Username" name="email">
                      
                          <label for="psw">Password (required)</label>
                          <input type="password" placeholder="Enter Password" name="psw" required>
                      
                          <label for="psw-repeat">Repeat Password (required)</label>
                          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                          <hr>
                          <button type="submit" class="registerbtn">Register</button>
                        </div>
                      
                        <div class="container signin">
                          <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                      </form>             
            </section>
        </main>
        <footer>
                &#9400; pdxwebdev
        </footer>
        <script src="index.js" async defer></script>
    </body>
</html>
