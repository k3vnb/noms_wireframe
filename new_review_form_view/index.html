<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Noms Wireframe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <section class="login-modal">
                <div class="brand">
                    <span class="logo">â˜…</span>
                    <h1>NomsPDX</h1>
                </div>
                <form>
                        <div class="container">
                            
                            <div class="selected-restaurant-info">
                                Selected <br> Restaurant <br> Info
                            </div>

                            <label for="food-category">Category (required)</label>
                            <select name="food-category" id="food-category">
                                <option value="burger">Burger</option>
                                <option value="burrito">Burrito</option>
                                <option value="falafel">Falafel</option>
                            </select>

                            <label for="name">Item Name (required)</label>
                          <input type="text" placeholder="Enter Food Item Name" name="name" required>
                      
                          <label for="item-rating">Your Rating:</label>
                          <select name="item-rating" id="item-rating">
                              <option value="1">1 Noms</option>
                              <option value="2">2 Noms</option>
                              <option value="3">3 Noms</option>
                              <option value="4">4 Noms</option>
                              <option value="5" selected>5 Noms</option>
                          </select>

                          <label for="description">Description</label>
                          <textarea name="item-description" id="item-description" placeholder="Enter Item Description"></textarea>
                          
                          <fieldset>
                                <legend>Is this a public or private review?</legend>
                                <input id="public" type="radio" name="public-private" value="public" required>
                                <label for="public">public</label><br>
                                <input id="private" type="radio" name="public-private" value="private">
                                <label for="private">private</label><br>
                          </fieldset>
                        </div>
                        <div class="buttons">
                            <button class="cxl-btn">
                                Cancel
                            </button>
                            <button class="submit-btn">
                                Submit
                            </button>
                        </div>
                      </form>             
            </section>
        </main>
        <footer>
                &#9400; pdxwebdev
        </footer>
        <script src="index.js" async defer></script>
    </body>
</html>
